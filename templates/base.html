<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Add your meta description here" />
    <meta name="keywords" content="Add your meta keywords here" />
    <title>{% block title %}Welcome{% endblock title %}</title>
    <!-- Include Alpine.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js"
      defer
    ></script>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  </head>
  <body>
    <header>
      <!-- Navigation can go here -->
    </header>

    {% block content %} {% endblock content %}

    <footer>
      <!-- Footer content can go here -->
    </footer>
  </body>
</html>
